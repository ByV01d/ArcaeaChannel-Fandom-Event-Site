name: 部署到阿里云
on:
  push:
    branches: [main]  # 监听 main 分支的推送

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 目录调试
        run: |
          echo "工作区:${{github.workspace}}"
          ls -la ${{github.workspace}}

      - name: 目录结构调试
        run: |
          echo "列出所有文件:"
          find ${{github.workspace}}

      - name: 构建静态站点
        run: |
          cd ${{github.workspace}}
          npm install
          npm run build

      - name: 检查并创建 dist 目录（如有必要）
        run: |
          if [ ! -d "${{github.workspace}}/dist" ]; then
            echo "dist 目录不存在，创建空目录"
            mkdir -p ${{github.workspace}}/dist
          fi
          echo "dist 目录内容如下："
          ls -la ${{github.workspace}}/dist

      - name: 通过 SCP 部署 dist 到阿里云
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/lacrymira-site/"
      
      - name: 设置权限并重启 Nginx（CentOS）
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo chown -R nginx:nginx /var/www/lacrymira-site
            sudo systemctl restart nginx