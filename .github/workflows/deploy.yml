name: Deploy to Aliyun
on:
  push:
    branches: [main]  # 监听 main 分支的推送

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Debug directory
        run: |
          echo "Workspace:${{github.workspace}}"
          ls -la ${{github.workspace}}

      # 尝试搜寻对应根目录
      - name: Debug directory structure
        run: |
          echo "Listing all files:"
          find ${{github.workspace}}

      # 可选：构建步骤（如使用 Hugo、Vite 等）
      - name: Build Static Site
        run: |
          cd ${{github.workspace}}
          npm install
          npm run build
          # 构建后的文件默认在 dist/ 目录

      - name: Deploy dist to Aliyun via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/lacrymira-site/"
      
      - name: Set Permissions and Restart Nginx
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo chown -R www-data:www-data /var/www/lacrymira-site
            sudo systemctl restart nginx