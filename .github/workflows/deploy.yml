name: 部署到阿里云
on:
  push:
    branches: [main]  # 监听 main 分支的推送

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 目录调试
        run: |
          echo "工作区:${{github.workspace}}"
          ls -la ${{github.workspace}}

      - name: 目录结构调试
        run: |
          echo "列出所有文件:"
          find ${{github.workspace}}
          if [ ! -d ${{github.workspace}} ]; then
            echo "你这服务器怎么连项目目录都没有，我给你造一个"
            mkdir -p /home/runner/work/ArcaeaChannel-Fandom-Event-Site/ArcaeaChannel-Fandom-Event-Site

            if [ ! -d /home/runner/work/ArcaeaChannel-Fandom-Event-Site/ArcaeaChannel-Fandom-Event-Site ]; then
              echo "项目目录创建失败，应该是你的权限不足"
              exit 1
            fi
          fi

      - name: 检查并创建 dist 目录（如有必要）
        run: |
          if [ -z "$(ls -A /path/to/files)" ]; then
            echo "No files to archive. Check source directory."
            exit 1
          fi
          tar -czf /tmp/archive.tar.gz /path/to/files
          if [ ! -d "${{github.workspace}}/dist" ]; then
            echo "dist 目录不存在，尝试创建空目录"
            mkdir -p /home/runner/work/ArcaeaChannel-Fandom-Event-Site/ArcaeaChannel-Fandom-Event-Site/dist
            if [ ! -d "/home/runner/work/ArcaeaChannel-Fandom-Event-Site/ArcaeaChannel-Fandom-Event-Site/dist" ]; then
              echo "dist 目录创建失败，应该是你的权限不足"
              exit 1
            fi
          fi
          echo "dist 目录内容如下："
          ls -la ${{github.workspace}}/dist
          if [ ! ls -la ${{github.workspace}}/dist ]; then
            ls -la /home/runner/work/ArcaeaChannel-Fandom-Event-Site/ArcaeaChannel-Fandom-Event-Site/dist
            if [ ! ls -la /home/runner/work/ArcaeaChannel-Fandom-Event-Site/ArcaeaChannel-Fandom-Event-Site/dist ]
              echo "不知是什么原因，总之你的权限不足"
              exit 1
            fi
          fi

      - name: 通过 SCP 部署 dist 到阿里云
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/lacrymira-site/"
      
      - name: 设置权限并重启 Nginx（CentOS）
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo chown -R nginx:nginx /var/www/lacrymira-site
            sudo systemctl restart nginx